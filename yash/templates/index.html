<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Response System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Accident Response System</h1>
        </header>
        
        <main>
            <section class="emergency-section">
                <button id="emergency-btn" class="emergency-btn">REPORT EMERGENCY</button>
                <p class="emergency-note">Press the button above in case of an accident or emergency</p>
            </section>
            
            <section class="report-form hidden" id="report-form">
                <h2>Accident Report</h2>
                <form id="accident-form">
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="severity">Severity:</label>
                        <select id="severity" name="severity">
                            <option value="Low">Low</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="High">High</option>
                            <option value="Critical">Critical</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn">Submit Report</button>
                </form>
            </section>
            
            <section class="reports-section">
                <h2>Recent Reports</h2>
                <div id="reports-list" class="reports-list">
                    <p class="no-reports">No reports available</p>
                </div>
            </section>
        </main>
        
        <div id="notification" class="notification hidden">
            <p id="notification-message"></p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
